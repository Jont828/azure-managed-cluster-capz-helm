# Default values for azure-managed-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## AKS cluster configuration

## The subscription ID
subscriptionID: '<AZURE_SUBSCRIPTION_ID>'
identity:
  clusterIdentityName: capz1-identity
  clusterIdentitySecretName: capz1-identity-secret
  clientID: '<AZURE_CLIENT_ID>'
  tenantID: '<AZURE_TENANT_ID>'
  clusterIdentitySecretValueB64: '<AZURE_CLIENT_SECRET_B64>'
  type: ServicePrincipal
cluster:

  ## The resource group for the AKS cluster object
  resourceGroupName: capz1rg

  ## The resource group name for the nodes
  nodeResourceGroupName: capz1nodes

  ## The location of the cluster
  location: eastus

  ## The name of the cluster
  name: capz1

  ## the subnet 
  cidrBlocks:
  - 192.168.0.0/16

controlplane:
  ## SSH public key (must be valid)
  sshPublicKey: '<SSH_PUBLIC_KEY>'
  
  ## Kubernetes version
  kubernetes_version: "v1.28.3"

  ## Network policy, "calico" (for kubenet and azurecni) or "azure" (for azureCNI)
  networkPolicy: "calico"

  ## Network Plugin "kubenet" or "azure"
  networkPlugin: "kubenet"
  networkPluginMode: null

#Only 1 Nodepool of mode System is allowed  
agentPools:
- name: capz1pool0
  mode: System
  sku: Standard_DS4_v2
  nodecount: 1
  osDiskSizeGB: 32
- name: capz1pool1
  mode: User
  nodecount: 1
  sku: Standard_DS4_v2
  osDiskSizeGB: 32