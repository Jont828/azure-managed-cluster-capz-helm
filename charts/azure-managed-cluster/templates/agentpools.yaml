  taints: 
   {{- range $taints := .Values.defaults.taints }}
    - key: {{ $taints.key }}
      value: {{ $taints.value }}
      effect: {{ $taints.effect }}
   {{- end }}
  mode: User
  maxPods: {{ .Values.defaults.maxPods }}
  osDiskType: {{ .Values.defaults.osDiskType }}
